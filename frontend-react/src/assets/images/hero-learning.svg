<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#heroGradient)"/>
  
  <!-- Floating books -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="60" height="80" rx="8" fill="url(#bookGradient)" opacity="0.9"/>
    <rect x="5" y="5" width="50" height="70" rx="4" fill="white" opacity="0.8"/>
    <path d="M15 20h30v2H15v-2zm0 4h30v2H15v-2zm0 4h25v2H15v-2z" fill="#1d4ed8"/>
  </g>
  
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="60" height="80" rx="8" fill="url(#bookGradient)" opacity="0.9"/>
    <rect x="5" y="5" width="50" height="70" rx="4" fill="white" opacity="0.8"/>
    <path d="M15 20h30v2H15v-2zm0 4h30v2H15v-2zm0 4h25v2H15v-2z" fill="#1d4ed8"/>
  </g>
  
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="60" height="80" rx="8" fill="url(#bookGradient)" opacity="0.9"/>
    <rect x="5" y="5" width="50" height="70" rx="4" fill="white" opacity="0.8"/>
    <path d="M15 20h30v2H15v-2zm0 4h30v2H15v-2zm0 4h25v2H15v-2z" fill="#1d4ed8"/>
  </g>
  
  <!-- Central learning character -->
  <g transform="translate(250, 120)">
    <!-- Head -->
    <circle cx="50" cy="40" r="25" fill="#fbbf24"/>
    <circle cx="45" cy="35" r="3" fill="#1d4ed8"/>
    <circle cx="55" cy="35" r="3" fill="#1d4ed8"/>
    <path d="M45 50 Q50 55 55 50" stroke="#1d4ed8" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="35" y="65" width="30" height="40" rx="15" fill="#3b82f6"/>
    
    <!-- Arms -->
    <ellipse cx="25" cy="80" rx="8" ry="15" fill="#fbbf24" transform="rotate(-20 25 80)"/>
    <ellipse cx="75" cy="80" rx="8" ry="15" fill="#fbbf24" transform="rotate(20 75 80)"/>
    
    <!-- Speech bubble -->
    <g transform="translate(80, 20)">
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="white" opacity="0.9"/>
      <path d="M-20 15 L-10 25 L-5 10" fill="white" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" fill="#1d4ed8" font-family="Arial" font-size="12" font-weight="bold">Hello!</text>
    </g>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">A</text>
  </g>
  
  <g transform="translate(450, 180)">
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">B</text>
  </g>
  
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="15" fill="#ef4444" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">C</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(80, 50)">
    <path d="M0 0 L20 10 L0 20 L10 10 Z" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <g transform="translate(480, 80)">
    <path d="M0 0 L20 10 L0 20 L10 10 Z" fill="#10b981" opacity="0.6"/>
  </g>
</svg>
